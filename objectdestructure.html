<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Nested object
      const student = {
        name: "Alice",
        age: 22,
        address: {
          city: "Wonderland",
          country: "Fantasia",
        },
        grades: {
          math: 90,
          science: 85,
        },
      };

      const { name, age, address: { city, country }, grades: { math, science } } = student;

      console.log(`Name: ${name}`);
      console.log(`Age: ${age}`);
      console.log(`Address: ${city}, ${country}`);
      console.log(`Grades: Math - ${math}, Science - ${science}`);

    </script>
  </body>
